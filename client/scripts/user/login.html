<form role="form"
      name="signinForm"
      ng-controller="userLoginModalFormCtrl"
      ng-submit="submitForm(signinForm)">

  <div class="modal-header">
    <h3 class="modal-title">camunda Casemanager | {{ 'LOGIN' | translate }}</h3>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">

        <div notifications-panel class="notifications-panel"></div>

        <div class="form-group">
          <!-- <label for="signinFormInputUsername">User name</label> -->
          <input required
                 ng-model="username"
                 name="username"
                 type="text"
                 class="form-control"
                 id="signinFormInputUsername"
                 placeholder="{{ 'USERNAME' | translate }}"
                 auto-fill>
        </div>

        <div class="form-group">
          <!-- <label for="signinFormInputPassword">Password</label> -->
          <input required
                 ng-model="password"
                 name="password"
                 type="password"
                 class="form-control"
                 id="signinFormInputPassword"
                 placeholder="{{ 'PASSWORD' | translate }}"
                 auto-fill>
        </div>


      </div>
    </div>


  </div>

  <div class="modal-footer">
<!--
    <button class="btn btn-xs btn-link"
            type="button"
            ng-click="cancel()">Cancel</button>
 -->
    <button class="btn btn-primary"
            type="submit"
            ng-disabled="signinForm.$invalid"
            ng-click="ok()"
            translate="LOGIN_ACTION">Login</button>
  </div>
</form>
