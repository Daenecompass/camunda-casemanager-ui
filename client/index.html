<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>camunda Casemanager</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="camunda Casemanager" />
  <meta name="author" content="camunda services GmbH" />

  <!--< base href="/" /> -->
  <base href="$BASE"
        admin-api="$APP_ROOT/api/admin/"
        engine-api="$APP_ROOT/api/engine/"
        app-root="$APP_ROOT"
        app-name="casemanager" />

  <link rel="stylesheet" type="text/css" href="$APP_ROOT/app/casemanager/styles/styles.css">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>

<body>

  <div class="page-wrap">
    <!-- # page-navigation -->
    <nav class="navbar navbar-default"
         role="navigation"
         cam-casemanager-navigation>
    </nav>
    <!-- / page-navigation -->


    <div class="container-fluid">
      <div class="row controls">
        <div notifications-panel
             class="cols notifications-panel page-notifications">
        </div>
      </div>
    </div>

    <div ng-view>
    </div>
  </div>

  <footer class="page">
    <div>
      Powered by <a href="http://camunda.org">camunda BPM</a> /
      <span class="version">v${project.version}</span>
    </div>
  </footer>

  <div cam-tasklist-notifier></div>

  <script type="text/javascript">
    // override the following line to include configuration
    var casemanagerConf = {};
  </script>

  <script type="text/javascript"
          src="$APP_ROOT/app/casemanager/scripts/deps.js"
          data-main="$APP_ROOT/app/casemanager/scripts/camunda-casemanager-ui"></script>

  <!-- #production-remove -->
  <script type="text/javascript">
  document.write('<s'+'cript src="//'+ location.hostname +':LIVERELOAD_PORT/livereload.js?snipver=1"><'+'/script>')
  </script>
  <!-- /production-remove -->
</body>
</html>
